<!DOCTYPE html>
<html>
  <head>
    <title>Google Classroom</title>
    <link rel="icon" href="images/download.jpg">
    <style>
      body {
        background-color: #222;
        color: #fff;
        text-align: center;
      }
      box {
        border: none;
        padding: 30px;
        margin: 10px auto;
        display: inline-block;
        vertical-align: top;
        background-color: #333;
        max-width: 800px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        max-height: 600px;
      }
      .textstyles {
        color: white;
        text-shadow: 2px 2px 4px #fff;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .ColorMagenta {
        color: magenta;
        text-shadow: 2px 5px 4px magenta;
      }
      img {
        margin-top: 0px;
      }
      .button {
        width: 130px;
        height: 30px;
        font-family: 'Roboto', sans-serif;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        font-weight: 500;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 45px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
        outline: none;
      }
      .button:hover {
        background-color: #2EE59D;
        box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
        color: #fff;
        transform: translateY(-7px);
      }
      .boxSmall {
        border: none;
        padding: 30px;
        margin: 10px;
        display: inline-block;
        vertical-align: top;
        background-color: #333;
        max-width: 200px;
        width: 30%;
        box-sizing: border-box;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        float: left;
      }
      .wrap {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <box>
        <div>
          <hi class="textstyles"><span class="ColorMagenta">Popular</span> <span class="ColorRed"> Mods</span></hi>
        </div>
        <div>
          <div class="boxSmall"> 
            <div>
              <img src="images/download.jpg" alt="icon" width="80" height="60">
              <div>
                <hi class="textstyles">Better Monke Mod</hi>
              </div>
              <div>
                <button class="button" id="MonkeyModManager">Download</button>
              </div>
            </div>
          </div>
          <!-- Repeat for other mods -->
        </div>
      </box>
    </div>
    <p style="font-size: 1px;">Visit <a href="https://gorillatagcheats.com/PP">privacy policy</a></p>
  </body>
</html>
